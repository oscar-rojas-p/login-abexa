<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XBEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Inciar sesión XBEST</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input id="nick" size="40" type="text" placeholder="Ususario">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input id="pass" size=40 type="password" placeholder="Ingresar clave">
            </div>
            <div>                
                <button id="button" onClick="comprobar();">Ingresar</button>
            </div>            
        </div>
    </div>

    <script>
        let usuario = document.getElementById("nick")
        let contraseña = document.getElementById("pass")
        let identificador = document.getElementById("button")
            function comprobar(){
                if(usuario.value == "ADMIN" && contraseña.value == "abexa2020")
                    window.location="tabla.html";
                else    alert("Nombre de Usuario o Clave incorrecta")        
            }
    </script>
</body>
</html>
